<!DOCTYPE html>
<html>

<head>
	<title>
		Index Page Using local storage js
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style>
		#regform{
			background-color: cyan;
		}
	</style>
</head>

<body>

	<div class="container">
		<h2>Index Page</h2>
		<form action="" id="regform">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
			</div>

			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
			</div>
			<div class="form-group">
				<label for="Age">Age</label>
				<input type="text" class="form-control" id="age" placeholder="Enter age" name="age">
			</div>
			<div class="form-group">
				<label for="phone">Phone</label>
				<input type="number" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone">
			</div>
			<div class="form-group">
				<label for="Adhaar Number">Adhaar Number</label>
				<input type="number" class="form-control" id="adhaar_number" placeholder="Enter Adhaar Number"
					name="adhaar_number">
			</div>
			<div class="form-group">
				<label for="Address">Address</label>
				<input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
			</div>
			<div class="form-group">
				<label for="Date">Date</label>
				<input type="date" class="form-control" id="date" placeholder="" name="date">
			</div>

			<button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
		</form>
	</div>

</body>
<script>
	function saveData() {


		const form = document.getElementById('regform')

		Array.from(form.elements).forEach(element => {
			// validate the data here
			window.localStorage.setItem(element.name, element.value);
		});

		location.href = "Adminpage.html";
	}
</script>

</html>
